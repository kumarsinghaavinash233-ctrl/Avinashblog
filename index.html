<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avinash | Visual Aesthetic</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: #0f0f0f;
  color: white;
  scroll-behavior: smooth;
}

.hero {
  height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url("photo.jpg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: fadeIn 2s ease-in-out;
}

.hero h1 {
  font-size: 3rem;
  letter-spacing: 2px;
}

.hero p {
  margin-top: 15px;
  font-weight: 300;
  opacity: 0.8;
}

.btn {
  margin-top: 30px;
  padding: 12px 30px;
  border: 1px solid white;
  color: white;
  text-decoration: none;
  transition: 0.3s ease;
}

.btn:hover {
  background: white;
  color: black;
}

.section {
  padding: 80px 20px;
  text-align: center;
}

.section h2 {
  margin-bottom: 20px;
  font-weight: 500;
}

.card {
  max-width: 600px;
  margin: auto;
  padding: 30px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 15px;
}

footer {
  padding: 20px;
  text-align: center;
  opacity: 0.5;
  font-size: 0.9rem;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="hero">
  <h1>Avinash Kumar</h1>
  <p>Minimal Ethnic Fashion • Calm Aesthetic • Modern Presence</p>
  <a href="#about" class="btn">Explore</a>
</div>

<div class="section" id="about">
  <h2>About</h2>
  <div class="card">
    <p>
      Exploring modern ethnic style with effortless confidence.
      Green kurta aesthetics, natural lighting, and clean portrait vibes.
      Simple. Intentional. Understated.
    </p>
  </div>
</div>

<footer>
  © 2026 Avinash Kumar
</footer>

</body>
</html>
